<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
    .Form {
	    min-height: 100vh;
	    background-position: center;
	    background-size: cover;
	    position: relative;
	    z-index: 1;
        }   
    </style>
    <section class="Form" style="background-image:url('img/email-wallpapershd.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <div class="text-center mt-5 text-white">
                        <div class="container">
                        <form style="max-width:280px;margin:auto;">
                          <img class="mt-4 mb-4" src="img/bootstrap-5-1.svg" height="72" alt="Bootstrap Logo">
                          <h3 class="h3 mb-3 font-weight-normal">Please Login here to connect with Us</h3>
                          <label class="sr-only">E-mail Address</label>
                          <input type="email" id="emailAddress" class="form-control" placeholder="Email Address"><!--ho tolto requireautofocus-->
                          <label for="username" class="sr-only">Username</label>
                          <input type="username" id="username" placeholder="Username" class="form-control">
                          <label for="password" class="sr-only">Password</label>
                          <input type="password" id="password" placeholder="Password" class="form-control"><br>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" value="remeber-me">Remember Me 
                            </label>
                          <div class="mt-2"><!--il valore mt(con relativo numero) avvicina o allonatana il bottone dal Remember Me-->
                            <button class="btn btn-lg btn-primary">Sign In</button>
                          </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>  -->
  </body>
</html>
